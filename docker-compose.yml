version: "3.9"
services:

  schedulerapi:
    image: assistantnetschedulerapi:latest
    container_name: schedulerapi
    environment:
      - ConnectionStrings__StorageDatabase=mongodb://mongo:27017/
    ports:
      - 5101:80
    expose:
      - 5101
    restart: always
    depends_on:
      - mongo

  # scheduler-service:
  #   image: assistantnetschedulerservice:latest
  #   ports:
  #     - "5000:5201"

  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - mongodb-data:/data
    ports:
      - 27017:27017
    expose:
      - 27017
    restart: always

volumes:
  mongodb-data:
